name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16
    - name: Install Packages
      run: npm install
      env:
        CI: true
    - name: Lint
      run: npm run lint

  test:
    name: Test
    strategy:
      matrix:
        os: [ubuntu-latest]
        eslint: [6, 7, 8]
        node: [12.22.0, 14, 16, 18, 19]
        include:
          - os: windows-latest
            eslint: 7
            node: 16
          - os: macOS-latest
            eslint: 7
            node: 16
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Install Node.js ${{ matrix.node }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node }}
    - name: Install Packages
      run: npm install
      env:
        CI: true
    - name: Install ESLint@${{  matrix.eslint  }}
      run: npm install eslint@${{  matrix.eslint  }}
    - name: Test
      run: npm run test-cov
